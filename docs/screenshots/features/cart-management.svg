<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="100%" height="60" fill="#FF6B35"/>
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Aito Grocery Store Demo - cart-management
  </text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="1240" height="560" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="640" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529" text-anchor="middle">
    cart-management
  </text>
  
  <!-- Description -->
  <foreignObject x="40" y="160" width="1200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #495057; line-height: 1.5; text-align: center; padding: 20px;">
      Shopping cart with intelligent features and recommendations
      <br><br>
      <strong>This is a placeholder screenshot.</strong>
      <br>
      To generate actual screenshots, ensure Playwright browser dependencies are installed and run:
      <br>
      <code style="background: #f8f9fa; padding: 4px 8px; border-radius: 4px;">npm run screenshots:all</code>
    </div>
  </foreignObject>
  
  <!-- Footer -->
  <rect x="0" y="680" width="100%" height="40" fill="#6c757d"/>
  <text x="640" y="700" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
    Generated by Aito.ai Grocery Store Demo Screenshot System
  </text>
</svg>